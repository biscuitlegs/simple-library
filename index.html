<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <p class="alert alert-info text-center">
      Like this project? Check it out on
      <a href="https://github.com/biscuitlegs/simple-library"
        >Github <i class="bi bi-github"></i
      ></a>
    </p>

    <main class="bg-white border p-3">
      <h1 class="text-center">Welcome to the Library</h1>

      <table class="table book-table">
        <thead>
          <tr class="table-dark">
            <td></td>
            <td>Title</td>
            <td>Author</td>
            <td>Pages</td>
            <td>Read</td>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>

      <button class="btn btn-primary new-book-button">New Book</button>

      <form class="border new-book-form invisible" action="" novalidate>
        <div class="control">
          <label class="form-label" for="title">Title</label>
          <input
            class="form-control"
            id="title"
            type="text"
            maxlength="20"
            required
          />
          <span class="error title-error invisible"></span>
        </div>
        <div class="control">
          <label class="form-label" for="author">Author</label>
          <input
            class="form-control"
            id="author"
            type="text"
            maxlength="20"
            required
          />
          <span class="error author-error invisible"></span>
        </div>
        <div class="control">
          <label class="form-label" for="pages">Pages</label>
          <input
            class="form-control"
            id="pages"
            type="number"
            value="1"
            min="1"
          />
          <span class="error pages-error invisible"></span>
        </div>
        <div class="mt-2">
          <label for="read">Read</label>
          <input id="read" type="checkbox" name="read" />
        </div>
        <div class="control">
          <input
            class="btn btn-success add-book-button"
            type="submit"
            value="Add Book"
          />
        </div>
      </form>
    </main>
  </body>

  <script src="scripts/main.js"></script>
</html>
